<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <div id="print-ready"></div>

  <script>
    function loadDynamicContent() {
      window.setTimeout(function() {
        // When ready, set the attribute:
        document.getElementById('print-ready').setAttribute('ready-to-print', '');
      }, 6000);
    }

    setTimeout(() => loadDynamicContent(), 500);
  </script>
</body>

</html>
